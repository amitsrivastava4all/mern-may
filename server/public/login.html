<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class='container'>
            <!-- <form action="/login" method="get"> -->
                <form action="/login" method="post">
            <h1 class='alert-info'>Login Page</h1>
            <div class='form-group'>
                <label for="">Userid</label>
                <input name="userid" type="text" class='form-control' placeholder="Type Userid Here">
            </div>
            <div class='form-group'>
                <label for="">Password</label>
                <input name="pwd" type="password" class='form-control' placeholder="Type Password Here">
            </div>
            <div class='form-group'>
               <button class='btn btn-primary'>Login</button><button class='btn btn-secondary'>Clear All</button>
            </div>
        </form>
    </div>
</body>
</html>
